apiVersion: apps/v1
kind: Deployment
metadata:
  name: batbin-previewer
  namespace: batbin
  labels:
    app: batbin-previewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: batbin-previewer
  template:
    metadata:
      labels:
        app: batbin-previewer
    spec:
      containers:
        - name: previewer
          image: previewer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PASTE_API_URL
              value: "http://batbin.batbin.svc.cluster.local"
          ports:
            - containerPort: 3030
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 3030
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3030
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: batbin-previewer
  namespace: batbin
spec:
  selector:
    app: batbin-previewer
  ports:
    - name: http
      port: 80
      targetPort: 3030
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: batbin-previewer
  namespace: batbin
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: preview-umbra.batbin.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: batbin-previewer
                port:
                  number: 80
